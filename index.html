<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WhatsApp Redirect</title>
</head>
<body>
<script>
(function () {

  // رقم الواتساب
  var phone = "9647876957656";

  // التقاط الباراميترات (ttclid + UTM)
  var q = new URLSearchParams(location.search);

  // نص الرسالة (بدون أي معلومات تتبع)
  var baseText = "أهلاً، أريد الاستفسار عن المنتج.";

  // رابط تطبيق واتساب
  var appLink = "whatsapp://send?phone=" + phone + "&text=" + encodeURIComponent(baseText);

  // رابط واتساب ويب
  var webLink = "https://wa.me/" + phone + "?text=" + encodeURIComponent(baseText);

  // نطي TikTok فرصة يحسب الـ Landing Page View
  setTimeout(function () {
      // محاولة فتح التطبيق
      var iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appLink;
      document.body.appendChild(iframe);

      // fallback لواتساب ويب
      setTimeout(function () {
          window.location.href = webLink;
      }, 700);

  }, 350); // تأخير بسيط حتى TikTok يسجل الحدث

})();
</script>
</body>
</html>
